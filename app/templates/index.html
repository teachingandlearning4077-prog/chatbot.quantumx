<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuantumX Chatbot</title>
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <main class="container">
      <h1>QuantumX</h1>
      <p class="subtitle">Assistente estilo ChatGPT: texto + geração de imagens</p>

      <section id="chat-window" class="chat-window"></section>

      <form id="chat-form">
        <div class="toolbar">
          <label for="mode">Modo:</label>
          <select id="mode" name="mode">
            <option value="text" selected>Perguntas e respostas</option>
            <option value="image">Criar imagem</option>
          </select>
        </div>
        <input id="message" name="message" type="text" placeholder="Digite sua mensagem..." required />
        <button type="submit">Enviar</button>
      </form>
    </main>
    <script src="/static/app.js"></script>
  </body>
</html>
